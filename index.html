<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;900&family=Open+Sans&family=PT+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <title>Results Summary</title>
</head>

<body>
    <main>
        <!-- Container -->
        <div class="container">
            <!-- Result -->
            <div class="results grid-flow">
                <h1 class="section-title">
                    Your Results
                </h1>
                <p class="result-score">
                    <span>76</span> of 100
                </p>
                <div class="grid-flow">
                    <p class="result-rank">Great</p>
                    <p class="result-rank-summary">You scored higher than 65% of
                        the people who have taken these tests.
                    </p>
                </div>
            </div>
            <!-- Summary -->
            <div class="summary grid-flow">
                <h2 class="section-title">
                    Summary
                </h2>
                <div class="grid-flow">
                    <div class="summary-item reaction">
                        <div class="flex-group">
                            <img src="assets/images/icon-reaction.svg" alt="">
                            <h3 class="summary-item-title">Reaction</h3>
                        </div>
                        <p class="summary-score"><span>80</span> / 100</p>
                    </div>
                    <div class="summary-item memory">
                        <div class="flex-group">
                            <img src="assets/images/icon-memory.svg" alt="">
                            <h3 class="summary-item-title">Memory</h3>
                        </div>
                        <p class="summary-score"><span>76</span> / 100</p>
                    </div>
                    <div class="summary-item verbal">
                        <div class="flex-group">
                            <img src="assets/images/icon-verbal.svg" alt="">
                            <h3 class="summary-item-title">Verbal</h3>
                        </div>
                        <p class="summary-score"><span>87</span> / 100</p>
                    </div>
                    <div class="summary-item visual">
                        <div class="flex-group">
                            <img src="assets/images/icon-visual.svg" alt="">
                            <h3 class="summary-item-title">Visual</h3>
                        </div>
                        <p class="summary-score"><span>90</span> / 100</p>
                    </div>
                </div>
                <button class="button">Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
